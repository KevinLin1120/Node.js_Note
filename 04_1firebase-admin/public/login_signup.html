<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sample FirebaseUI App</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <!-- Language code: https://github.com/firebase/firebaseui-web/blob/master/LANGUAGES.md -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth__zh_tw.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css"
    />
    <script type="text/javascript">
      const firebaseConfig = {
        apiKey: "AIzaSyBz0cRAb4BJBnSwMDcpuThJqAMcg9U1mNA",
        authDomain: "nodes-with-firebase.firebaseapp.com",
        projectId: "nodes-with-firebase",
        storageBucket: "nodes-with-firebase.appspot.com",
        messagingSenderId: "220069129542",
        appId: "1:220069129542:web:2e200ab32a63f624eb8947",
        measurementId: "G-JXY9E1X5L6",
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      // FirebaseUI config.
      var uiConfig = {
        signInSuccessUrl: "./welcome.html",
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
          firebaseui.auth.AnonymousAuthProvider.PROVIDER_ID,
        ],
        signInFlow: "popup",
        // tosUrl and privacyPolicyUrl accept either url string or a callback
        // function.
        // Terms of service url/callback.
        tosUrl: "<your-tos-url>",
        // Privacy policy url/callback.
        privacyPolicyUrl: function () {
          window.location.assign("<your-privacy-policy-url>");
        },
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start("#firebaseui-auth-container", uiConfig);
    </script>
  </head>
  <body>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
    <h1>Welcome to My Awesome App</h1>
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
